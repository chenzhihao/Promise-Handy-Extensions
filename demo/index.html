<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise handy extensions demo page</title>
    <script src="../release/promiseHandyExtension.min.js"></script>
</head>
<body>

<script>
    function asyncTask (param) {
        return new Promise((resolve, reject)=> {
            setTimeout(function () {
                resolve(param);
            }, 1000)
        });
    }

    Promise.series([1, 2, 3, 4, 5], function (val, index) {
        return asyncTask(val).then(val=> {
            console.log(val);
        })
    })
</script>
</body>
</html>
